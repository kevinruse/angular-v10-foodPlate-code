<section class="loadingMessage" *ngIf="isLoading && !errorMessage">
    WAIT!!! ...Retrieving Nutrition Data...
</section>

<section *ngIf="!isLoading">
    <select class="selectMenu" name="foodGroup" id="foodGroup" (change)="displayFoods($event.target.value)">
        <option value="allFoods" selected>Select a food group</option>
        <option *ngFor="let group of foodGroups" value="{{group}}">{{group}}</option>
    </select>

            {{item.description}}
        </option>
    </select>
</section>-->

    <ul class="list">
        <cdk-virtual-scroll-viewport style="height: 180px" itemSize="15" >
            <ng-container *cdkVirtualFor="let item of foodListByGroup; index as i">
                <li (click)="showNutrients(item, i)" [ngClass]="{'active': selectedIndex === i}"> {{item.description}} </li>
            </ng-container>
        </cdk-virtual-scroll-viewport>
    </ul>


<section class="errMessage" *ngIf="errorMessage">
    {{errorMessage}}
</section>

<ng-container #foodDetailContainer></ng-container>
</section>
